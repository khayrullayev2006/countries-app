<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="country.css" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- Top Nav Section  -->
    <div class="container-fluid p-0">
      <nav id="top-nav" class="navbar top-nav ps-lg-5 pe-lg-5">
        <div class="container-fluid">
          <a id="title" class="navbar-brand nav-title">Countries</a>
          <div
            class="d-flex align-items-center justify-content-center mode-container"
          >
            <!-- Checkbox Dark Mode Light Mode -->
            <div class="switch-container">
              <input type="checkbox" id="theme-switch" />
              <label for="theme-switch" class="switch"></label>
            </div>
            <!-- Checkbox Dark Mode Light Mode End -->
          </div>
        </div>
      </nav>
      <!-- Top Nav Section end -->
      <!-- Back button -->
      <div class="row">
        <div class="col btn-container p-4 mt-4">
          <a class="btn ms-5" onclick="history.back()"  role="button"
            ><i class="fa-solid fa-arrow-left-long"></i>Back</a
          >
        </div>
      </div>
      <!-- Back button end -->

      <div class="row detail mt-5">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <img class="flag" src="" alt="flag img" />
        </div>
        <div class="col">
          <h1 class="country-name"></h1>
          <div class="row mt-5">
            <div class="col detail-text">
              <p>
                Native Name:
                <span class="detail-obj native-name"></span>
              </p>
              <p>Population: <span class="detail-obj population"></span></p>
              <p>Region: <span class="detail-obj region"></span></p>
              <p>Sub Region: <span class="detail-obj subregion"></span></p>
              <p>Capital: <span class="detail-obj capital"></span></p>
            </div>
            <div class="col-md-7 col-lg-7 detail-text">
              <p>Top Level Domain: <span class="detail-obj domain"></span></p>
              <p>Currencies: <span class="detail-obj currencies"></span></p>
              <p class="languages">Languages: </p>
            </div>
          </div>
          <div class="borders">
            <div class="row">
              <div class="col detail-text">
                <p>Borders Countries:</p>
              </div>
              <div class="col-md-7 col-lg-8 border-country-container">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="country.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
